<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Casa Silvana – Verhörzugang</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #f6e8ef, #2c1a22);
    font-family: 'Playfair Display', serif;
    color: #f5d9a6;
}

#container {
    max-width: 800px;
    margin: 60px auto;
    background: #3a1f2b;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    border: 2px solid #d4af37;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
}

.verhoer-btn {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    background: linear-gradient(135deg, #d4af37, #f5d9a6);
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    color: #3a1f2b;
}

.verhoer-btn:hover {
    background: linear-gradient(135deg, #f5d9a6, #d4af37);
}

.passwort-box {
    display: none;
    margin-top: 15px;
    padding: 20px;
    background: #2a131c;
    border-radius: 12px;
    border: 1px solid #d4af37;
}

.passwort-box input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 12px;
}

.passwort-box button {
    width: 100%;
    padding: 10px;
    background: #d4af37;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.hinweis {
    font-style: italic;
    margin-bottom: 10px;
    color: #f3c9d6;
}

.error {
    color: #ff6b6b;
    margin-top: 10px;
}

audio {
    width: 100%;
    margin-top: 15px;
}
</style>
</head>

<body>

<div id="container">
<h1>Casa Silvana<br>Verhör-Zugang</h1>

<div id="verhoere"></div>
</div>

<script>
const verhoere = [
 {name:"1_Verhör_Beatrice", passwort:"rose", datei:"1_Verhoer_Beatrice.mp3.ogg", type:"audio/ogg", tipp:"Eine bekannte rote Blume"},
 {name:"2_Verhör_Charlotte", passwort:"code2", datei:"2_Verhoer_Charlotte.mp3.ogg", type:"audio/ogg"},
 {name:"3_Verhör_Victoria", passwort:"code3", datei:"3_Verhoer_Victoria.mp3.ogg", type:"audio/ogg"},
 {name:"4_Verhör_Charles", passwort:"code4", datei:"4_Verhoer_Charles.mp3.ogg", type:"audio/ogg"},
 {name:"5_Verhör_Victor", passwort:"code5", datei:"5_Verhoer_Victor.mp3.ogg", type:"audio/ogg"},
 {name:"6_Verhör_Damian", passwort:"code6", datei:"6_Verhoer_Damian.mp3.mpeg", type:"audio/mpeg"},
 {name:"7_Verhör_Olivia", passwort:"code7", datei:"7_Verhoer_Olivia.mp3.ogg", type:"audio/ogg"},
 {name:"8_Verhör_Frederick", passwort:"code8", datei:"8_Verhoer_Frederick.mp3.ogg", type:"audio/ogg"},
 {name:"9_Verhör_Alfred", passwort:"code9", datei:"9_Verhoer_Alfred.mp3.ogg", type:"audio/ogg"}
];

const container = document.getElementById("verhoere");

verhoere.forEach((v, i) => {
    const block = document.createElement("div");

    block.innerHTML = `
        <button class="verhoer-btn" onclick="toggle(${i})">${v.name}</button>

        <div class="passwort-box" id="box${i}">
            ${v.tipp ? `<div class="hinweis">${v.tipp}</div>` : ""}
            <input type="password" id="pw${i}" placeholder="Passwort eingeben">
            <button onclick="unlock(${i})">Entsperren</button>
            <div class="error" id="err${i}"></div>
            <div id="audio${i}"></div>
        </div>
    `;
    container.appendChild(block);
});

function toggle(i) {
    document.querySelectorAll(".passwort-box").forEach(b => b.style.display="none");
    document.getElementById("box"+i).style.display = "block";
}

function unlock(i) {
    const pw = document.getElementById("pw"+i).value;
    const v = verhoere[i];

    if (pw === v.passwort) {
        document.getElementById("audio"+i).innerHTML = `
            <audio controls>
                <source src="${v.datei}" type="${v.type}">
            </audio>
        `;
        document.getElementById("err"+i).innerText = "";
    } else {
        document.getElementById("err"+i).innerText = "❌ Falsches Passwort";
    }
}
</script>

</body>
</html>
