<script>
let aktivePasswortContainer = null;
let aktuelleDatei = "";
let aktuellesPasswort = "";
let aktuellerTipp = "";

function startPasswort(button, datei, passwort, tipp) {
    // alle offenen Passwort-Container schlie√üen
    document.querySelectorAll('.passwort-container').forEach(pc => pc.style.display = 'none');

    // aktuellen Container √∂ffnen
    const container = button.nextElementSibling;
    container.style.display = 'block';

    // Tipp anzeigen
    container.querySelector('.tipp-msg').innerText = tipp;

    // speichern f√ºr checkPasswort
    aktivePasswortContainer = container;
    aktuelleDatei = datei;
    aktuellesPasswort = passwort;

    // Input leeren & Fehlermeldung zur√ºcksetzen
    const input = container.querySelector('input');
    input.value = '';
    container.querySelector('.error-msg').innerText = '';
    input.focus();
}

function checkPasswort(btn) {
    const container = btn.parentElement;
    const eingabe = container.querySelector('input').value;
    const error = container.querySelector('.error-msg');

    if(eingabe === aktuellesPasswort) {
        document.getElementById('audiobox').style.display = 'block';
        const player = document.getElementById('player');
        player.src = aktuelleDatei;
        player.play();
        container.style.display = 'none';
    } else {
        error.innerText = "‚ùå Falsches Passwort. Zugriff verweigert.";
    }
}
</script>
