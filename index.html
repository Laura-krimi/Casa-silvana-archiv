<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Casa Silvana ‚Äì Archiv der Verh√∂re</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #fde4ec, #fff6f0);
    font-family: 'Playfair Display', serif;
    color: #b49a57;
    padding: 40px;
}

#container {
    max-width: 760px;
    margin: auto;
    background: #fff1f6;
    border: 2px solid #d4af37;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h2 {
    text-align: center;
    font-size: 30px;
    margin-bottom: 30px;
    border-bottom: 1px solid #d4af37;
    padding-bottom: 10px;
}

.verhoer-btn {
    width: 100%;
    padding: 14px 18px;
    margin-bottom: 12px;
    font-size: 17px;
    background: linear-gradient(135deg, #e8a7c1, #f3c1d4);
    border: 1px solid #d4af37;
    border-radius: 8px;
    color: #4a2b35;
    cursor: pointer;
    transition: 0.3s;
    text-align: left;
}

.verhoer-btn::before {
    content: "üîí ";
}

.verhoer-btn:hover {
    box-shadow: 0 0 12px rgba(212,175,55,0.6);
    transform: translateY(-2px);
}

/* Passwort-Box */
#passwortContainer {
    display: none;
    margin-top: 20px;
    padding: 20px;
    border: 2px solid #d4af37;
    border-radius: 10px;
    background: #fde4ec;
}

#passwortContainer input[type="password"] {
    width: calc(100% - 120px);
    padding: 10px;
    font-size: 16px;
    border: 1px solid #d4af37;
    border-radius: 6px;
    margin-right: 10px;
}

#passwortContainer button {
    padding: 10px 15px;
    font-size: 16px;
    background: #e29ab5;
    border: none;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
}

#passwortContainer button:hover {
    background: #d77fa2;
}

#errorMsg {
    color: #c33;
    margin-top: 10px;
    font-weight: bold;
}

#audiobox {
    display: none;
    margin-top: 25px;
}

audio {
    width: 100%;
}
</style>
</head>

<body>

<div id="container">
<h2>‚óÜ Casa Silvana ‚Äì Archiv der Verh√∂re ‚óÜ</h2>

<!-- Buttons f√ºr Verh√∂re -->
<button class="verhoer-btn" onclick="startPasswort('1_Verhoer_Beatrice.mp3','rose')">Verh√∂r Beatrice</button>
<button class="verhoer-btn" onclick="startPasswort('2_Verhoer_Charlotte.mp3','perle')">Verh√∂r Charlotte</button>
<button class="verhoer-btn" onclick="startPasswort('3_Verhoer_Victoria.mp3','spiegel')">Verh√∂r Victoria</button>
<button class="verhoer-btn" onclick="startPasswort('4_Verhoer_Charles.mp3','erbe')">Verh√∂r Charles</button>
<button class="verhoer-btn" onclick="startPasswort('5_Verhoer_Victor.mp3','schatten')">Verh√∂r Victor</button>
<button class="verhoer-btn" onclick="startPasswort('6_Verhoer_Damian.mp3','schluessel')">Verh√∂r Damian</button>
<button class="verhoer-btn" onclick="startPasswort('7_Verhoer_Olivia.mp3','garten')">Verh√∂r Olivia</button>
<button class="verhoer-btn" onclick="startPasswort('8_Verhoer_Frederick.mp3','vertrag')">Verh√∂r Frederick</button>
<button class="verhoer-btn" onclick="startPasswort('9_Verhoer_Alfred.mp3','uhrwerk')">Verh√∂r Alfred</button>

<!-- Passwort-Eingabe -->
<div id="passwortContainer">
    <label>üîë Passwort eingeben:</label><br><br>
    <input type="password" id="passwortInput" placeholder="Passwort">
    <button onclick="checkPasswort()">Entsperren</button>
    <div id="errorMsg"></div>
</div>

<!-- Audioplayer -->
<div id="audiobox">
    <audio id="player" controls></audio>
</div>

</div>

<script>
let aktuelleDatei = "";
let aktuellesPasswort = "";

function startPasswort(datei, passwort) {
    aktuelleDatei = datei;
    aktuellesPasswort = passwort;
    document.getElementById("passwortInput").value = "";
    document.getElementById("errorMsg").innerText = "";
    document.getElementById("passwortContainer").style.display = "block";
}

function checkPasswort() {
    const eingabe = document.getElementById("passwortInput").value;
    if(eingabe === aktuellesPasswort) {
        document.getElementById("audiobox").style.display = "block";
        const player = document.getElementById("player");
        player.src = aktuelleDatei;
        player.play();
        document.getElementById("passwortContainer").style.display = "none";
    } else {
        document.getElementById("errorMsg").innerText = "‚ùå Falsches Passwort. Zugriff verweigert.";
    }
}
</script>

</body>
</html>
